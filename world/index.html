<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Two backgrounds so when the screen size is different it still connects in color -->
    <style>
      body { 
        background-image: url("./image-assets/cavesbelowbackground.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
      }

      .game p {
        text-transform: uppercase;
      }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src="xxhash.min.js" defer></script>
    <script src="p5.sound.js"></script>
    <script src="engine.js" defer></script>
    <script src="world.js" defer></script>
    <script src="overworld.js" defer></script>
    <script src="caveworld.js" defer></script>
  </head>
  <body>
    <div class="Title"><p class="almendra-bold">The Caves Beneath</p></div>
    <div class="game">
      <div id="container"></div>
      <div class="keys">
        <img src="./image-assets/wkey.png" alt="W Key" />
        <img src="./image-assets/wkey.png" alt="A Key" />
        <img src="./image-assets/skey.png" alt="S Key" />
        <img src="./image-assets/dkey.png" alt="D Key" />
        <p>/ </p>
        <img src="./image-assets/uparrowkey.png" alt="UP Key" />
        <img src="./image-assets/downarrowkey.png" alt="DOWN Key" />
        <img src="./image-assets/leftarrowkey.png" alt="LEFT Key" />
        <img src="./image-assets/rightarrowkey.png" alt="RIGHT KEY Key" />
        <p>: TO MOVE</p>
      </div>
      <div class="keys">
        <img src="./image-assets/ekey.png" alt="E Key" />
        <p>: TO SWITCH WORLDS</p>
      </div>
      <div class="keys">
        <p>CLICK: TO ADD CRABS</p>
      </div>
    </div>
  </body>
</html>
